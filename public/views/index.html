<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sliding Puzzle Game</title>
    <meta name="description" content="Move the tiles back into their starting positions to win the game!">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="js/client.js" defer></script>
    
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="cadetblue">
    <meta name="apple-mobile-web-app-title" content="Photo Puzzle">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    
    <!-- Tile Icon for Windows -->
    <meta name="msapplication-TileImage" content="https://cdn.glitch.com/b1283791-ff27-4ee5-b9cb-906713391a97%2Fphoto-puzzle-logo-144.png?1537214490271">
    <meta name="msapplication-TileColor" content="cadetblue">
  </head>
  <body>
    
    
    
    <div id="container">
      <div id="game-area">
        <!-- game gets loaded in here in client.js -->
      </div>
      <button id="randomize-button" style="display: none;" onclick="randomizeBoard()">
        Randomize!
      </button>
    </div>

  </body>
</html>
